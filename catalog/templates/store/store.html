{% extends 'store/main.html' %}
{% load static %}
{% load i18n %}
{% block content %}
	<div class="row">
        {%for product in products%}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{product.title}}</strong></h6>
				<hr>
				<button  class="btn btn-outline-secondary add-btn">{%trans 'Add to Cart'%}</button>
				<a class="btn btn-outline-success" href="#">{%trans 'View'%}</a>
				<h4 style="display: inline-block; float: right"><strong>{{product.price|floatformat:0}}</strong></h4>

			</div>
		</div>
        {%endfor%}
	</div>

{% endblock content %}
